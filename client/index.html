<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EV Charging Station Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-green-600 text-white p-4 text-center text-xl font-bold shadow">
    ⚡ EV Charging Station Finder
  </header>

  <section class="p-4 flex flex-wrap gap-4 items-center justify-center bg-white shadow">
    <div>
      <label class="font-semibold block mb-1">Plug Type</label>
      <select id="filterPlugType" class="p-2 border rounded w-40">
        <option value="all">All</option>
        <option value="CCS">CCS</option>
        <option value="Type 2">Type 2</option>
        <option value="CHAdeMO">CHAdeMO</option>
      </select>
    </div>

    <div>
      <label class="font-semibold block mb-1">Minimum Power (kW)</label>
      <input type="number" id="filterMinPower" min="0" step="1" class="p-2 border rounded w-40" placeholder="0" />
    </div>

    <button id="applyFilters" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      Apply Filters
    </button>

    <a href="add.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      ➕ Add Station
    </a>
  </section>

  <div id="map" class="h-[80vh]"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
