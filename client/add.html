<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add EV Station</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white p-4 text-center text-xl font-bold shadow">
    ➕ Add EV Charging Station
  </header>

  <main class="max-w-xl mx-auto p-4 bg-white rounded shadow mt-4">
    <form id="stationForm" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block font-semibold">Station Name</label>
        <input type="text" name="name" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block font-semibold">Plug Type</label>
        <input type="text" name="plugType" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block font-semibold">Power (kW)</label>
        <input type="number" name="powerKW" min="0" step="0.1" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block font-semibold">Photo</label>
        <input type="file" name="photo" accept="image/*" class="w-full" />
      </div>

      <div>
        <label class="block font-semibold">Click on the map to select location:</label>
        <div id="map" class="h-64 rounded border mt-2"></div>
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full font-bold">
        Submit Station
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="text-blue-600 hover:underline">← Back to Map</a>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="add.js"></script>
</body>
</html>
